jobs:
 
  - name: push_image_tag
    type: runSh
    steps:
      - IN: ship_ver #version resource hard coded current release version in the resource
       # switch: off
      - IN: script_repo #gitrepo resource where we have to execute sh file
       # switch: off
      - IN: ship_dh #
      - TASK:
        - script: IN/script_repo/gitRepo/imagesPush/pushTags.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'
      
  - name: build_sh
    type: runSh
    steps:
      - IN: push_image_tag
      - IN: ship_aws
      - IN: scriptami_repo 
        switch: off
      - TASK:
        - script: IN/script_repo/gitRepo/nextJob/pre_jobInfo.sh
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'      
    
  - name: build_cli
    type: runCLI
    steps:
      - IN: push_image_tag
      - IN: ship_dh_cli
      - IN: scriptbase_repo
       # switch: off
      - TASK:
        - script: IN/scriptbase_repo/gitRepo/bldtest.sh
      - OUT: base_img
    on_success:
      - script: echo 'succeeded'
    on_failure:
      - script: echo 'failed'   
      
