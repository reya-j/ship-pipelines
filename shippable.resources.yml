resources:

  - name: ship_ver
    type: version
    seed:
      versionName: "5.2.3"
      
  - name: ship_dh
    type: integration
    integration: "docker"

  - name: ship_dh_cli
    type: cliConfig
    integration: "docker"
    
  - name: ship_aws
    type: integration
    integration: "ship-aws"
    
  - name: scriptami_repo
    type: gitRepo
    integration: github
    pointer:
      sourceName: shiptest-rc-me/test_script
      branch: master
         
  - name: scriptbase_repo
    type: gitRepo
    integration: github
    pointer:
      sourceName: shiptest-rc-me/base_repo
      branch: master
      
  - name: test_out_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"
      
  - name: test_out_img2
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"
 
  - name: test_params
    type: params
    version:
      params:
        TEST: rc
        #DEV: alpha
        secure: 

  - name: deploy_img
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
      
  - name: ddc_cluster
    type: cluster
    integration: ship-ddc
    pointer:
      sourceName : "nothing"
      
  - name: ddc_dopts
    type: dockerOptions
    version:
      memory: 100
      
