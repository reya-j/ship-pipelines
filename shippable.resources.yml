resources:

  - name: ship_ver
    type: version
    seed:
      versionName: "5.3.2"
      
  - name: ship_dh
    type: integration
    integration: "docker"

  - name: ship_dh_cli
    type: cliConfig
    integration: "docker"
    
  - name: ship_aws
    type: integration
    integration: "ship-aws"
  
  - name: awsiam_cluster
    type: cluster
    integration: "ship-aws_iam"
    pointer:
      sourceName : "test"
      region: "us-east-1"

  - name: scriptami_repo
    type: gitRepo
    integration: github
    pointer:
      sourceName: shiptest-rc-me/test_script
      branch: master
         
  - name: scriptbase_repo
    type: gitRepo
    integration: github
    pointer:
      sourceName: shiptest-rc-me/base_repo
      branch: master
  
  - name: test-fork
    type: gitRepo
    integration: github
    pointer:
      sourceName: shiptest-rc-me/sample-script-3
      branch: master
      
  - name: branch-invalidbranch
    type: gitRepo
    integration: github
    pointer:
      sourceName: shiptest-rc-me/base_repo
      branch: mas
      
  - name: test_out_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "master"
      
  - name: test_out_img2
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"   
  
  - name: test-trigger
    type: time
    seed:
      interval: "*/9 * * * *"
 
  - name: test_params
    type: params
    version:
      params:
        TEST: rc
        #DEV: alpha
        secure: 

  - name: deploy_img
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
      
  - name: deploy_img2
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
      
  - name: ddc_cluster
    type: cluster
    integration: ship-ddc
    pointer:
      sourceName : "nothing"
      
  - name: ddc_dopts
    type: dockerOptions
    version:
      memory: 128      

  - name: test-trigger1hour
    type: time
    seed:
      interval: "1 * * * *"
      
  - name: test-trigger8mins
    type: time
    seed:
      interval: "*/8 * * * *"
  
  - name: test-trigger1day
    type: time
    seed:
      interval: "1 0 * * *"  

  - name: awsiam-dopts1
    type: dockerOptions
    version:
      memory: 64

  - name: test_out_img2
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest123"
