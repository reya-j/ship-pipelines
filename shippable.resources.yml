resources:

  - name: ship_ver
    type: version
    seed:
      versionName: "5.2.3"
      
  - name: ship_dh
    type: integration
    integration: "docker"

  - name: ship_dh_cli
    type: cliConfig
    integration: "docker"
    
  - name: ship_aws
    type: integration
    integration: "ship-aws"
    
  - name: scriptami_repo
    type: gitRepo
    integration: github
    pointer:
      sourceName: shiptest-rc-me/test_script
      branch: master
         
  - name: scriptbase_repo
    type: gitRepo
    integration: github
    pointer:
      sourceName: shiptest-rc-me/base_repo
      branch: master
      
  - name: base_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "echo $BASE_IMG_VERSIONNUMBER"
 
  - name: test_params
    type: params
    version:
      params:
        TEST: rc
        #DEV: alpha
        secure: 
